<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBLXON · modern hub</title>
    <!-- Inter font – clean & modern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <!-- FontAwesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* reset & base – no hex, only rgb/rgba, zero comments with # or -- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(10, 10, 18);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(235, 235, 250);
            padding: 1.5rem;
        }

        /* main glass card – roblox modern aesthetic */
        .rblxon-card {
            max-width: 600px;
            width: 100%;
            background: rgba(18, 20, 28, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(70, 80, 120, 0.4);
            border-radius: 2.8rem;
            padding: 2.8rem 2.5rem;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(150, 120, 255, 0.25) inset;
            transition: transform 0.2s;
        }

        .rblxon-card:hover {
            transform: translateY(-5px);
        }

        /* header: only RBLXON and the "When send then wait" line */
        .brand-header {
            margin-bottom: 2.5rem;
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, rgb(255, 255, 255), rgb(210, 190, 255));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }

        .brand-wait {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgb(160, 170, 240);
            margin-top: 0.4rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-wait i {
            color: rgb(110, 255, 170);
            font-size: 0.9rem;
        }

        /* main input area */
        .input-group {
            margin: 2rem 0 2rem 0;
        }

        .field-label {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
            color: rgb(150, 160, 230);
            margin-bottom: 0.9rem;
        }

        .field-label i {
            margin-right: 8px;
            font-size: 1rem;
            color: rgb(130, 220, 200);
        }

        .modern-input {
            width: 100%;
            background: rgba(8, 10, 18, 0.8);
            border: 2px solid rgba(80, 90, 150, 0.5);
            border-radius: 32px;
            padding: 1.2rem 1.8rem;
            font-family: 'Inter', sans-serif;
            font-size: 1.05rem;
            color: white;
            outline: none;
            transition: all 0.2s;
            resize: vertical;
            line-height: 1.5;
        }

        .modern-input:focus {
            border-color: rgb(130, 100, 255);
            background: rgba(12, 14, 26, 0.9);
            box-shadow: 0 0 0 4px rgba(130, 100, 255, 0.25);
        }

        .modern-input::placeholder {
            color: rgba(150, 160, 210, 0.5);
            font-weight: 400;
        }

        /* send row: button left, SSL right exactly as in image */
        .send-action {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 2rem 0 0.5rem 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgb(110, 80, 255), rgb(160, 100, 255));
            border: none;
            border-radius: 60px;
            padding: 1.1rem 2.5rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            box-shadow: 0 14px 28px rgba(100, 60, 230, 0.6);
            transition: all 0.15s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            letter-spacing: 0.3px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgb(125, 95, 255), rgb(180, 120, 255));
            box-shadow: 0 18px 34px rgba(120, 80, 250, 0.7);
            transform: scale(1.02);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .secure-note {
            color: rgb(130, 140, 200);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(20, 24, 36, 0.7);
            padding: 0.6rem 1.4rem;
            border-radius: 40px;
            border: 1px solid rgba(100, 220, 150, 0.2);
            white-space: nowrap;
        }

        .secure-note i {
            color: rgb(70, 230, 140);
            font-size: 1rem;
        }

        /* status message — now says "Now wait for your gifts" on success */
        .status-message {
            background: rgba(18, 28, 26, 0.95);
            border-radius: 60px;
            padding: 0.9rem 1.8rem;
            margin-top: 2.2rem;
            font-size: 1rem;
            border: 1px solid rgb(70, 220, 140);
            color: rgb(190, 255, 210);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            transition: opacity 0.2s;
        }

        .status-message i {
            font-size: 1.2rem;
            color: rgb(70, 255, 140);
        }

        .status-message.hidden {
            display: none;
        }

        /* error variant (dynamically applied) */
        .status-message.error {
            background: rgba(45, 22, 28, 0.95);
            border-color: rgb(255, 120, 120);
            color: rgb(255, 180, 180);
        }
        .status-message.error i {
            color: rgb(255, 140, 140);
        }

        /* footer exactly: RBLXON / 24/7 work */
        .footer-note {
            margin-top: 2.5rem;
            color: rgb(110, 120, 180);
            font-size: 0.9rem;
            display: flex;
            gap: 28px;
            border-top: 1px solid rgba(90, 100, 150, 0.2);
            padding-top: 1.8rem;
            justify-content: center;
        }

        .footer-note span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-note i {
            color: rgb(140, 160, 250);
            font-size: 0.9rem;
        }

        /* no hashtag or double dash anywhere — only rgb */
    </style>
</head>
<body>

<div class="rblxon-card">
    <!-- header: exactly "RBLXON" + "When send then wait" (with icon) -->
    <div class="brand-header">
        <div class="brand-name">RBLXON</div>
        <div class="brand-wait">
            <i class="fas fa-hourglass-half"></i>
            <span>When send then wait</span>
        </div>
    </div>

    <!-- main input with label "YOUR MESSAGE" (exactly as in image) -->
    <div class="input-group">
        <label class="field-label"><i class="fas fa-edit"></i> YOUR MESSAGE</label>
        <textarea id="messageInput" class="modern-input" placeholder="type anything..." rows="3"></textarea>
    </div>

    <!-- send button row: "send to RBLXON" (left) and SSL (right) exactly as described -->
    <div class="send-action">
        <button class="btn-primary" id="sendBtn">
            <i class="fas fa-paper-plane"></i> send to RBLXON
        </button>
        <div class="secure-note">
            <i class="fas fa-lock"></i> <span>SSL</span>
        </div>
    </div>

    <!-- status message – hidden by default, shows "Now wait for your gifts" after send -->
    <div id="statusMsg" class="status-message hidden">
        <i class="fas fa-check-circle"></i>
        <span id="statusText">Now wait for your gifts</span>
    </div>

    <!-- footer exactly: RBLXON / 24/7 work (with icons) -->
    <div class="footer-note">
        <span><i class="fas fa-cube"></i> RBLXON</span>
        <span><i class="fas fa-clock"></i> 24/7 work</span>
    </div>
</div>

<script>
    (function() {
        // --- webhook (exactly as provided) --- 
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1474349704723566623/pxos3pRk1ZUH7LT9F-rmtkJS0EnlDtAkolsPz7WK2Uf5f_CGCzvExQMq2xYjja2jlN3h";

        // DOM elements
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('statusMsg');
        const statusSpan = document.getElementById('statusText');

        // helper to show status (success / error)
        function showStatus(text, isSuccess) {
            statusSpan.innerText = text;
            statusDiv.classList.remove('hidden');

            if (isSuccess) {
                // success style – greenish
                statusDiv.classList.remove('error');
                statusDiv.style.background = 'rgba(18, 32, 28, 0.95)';
                statusDiv.style.borderColor = 'rgb(70, 220, 140)';
                statusDiv.style.color = 'rgb(200, 255, 220)';
                const icon = statusDiv.querySelector('i');
                icon.className = 'fas fa-check-circle';
                icon.style.color = 'rgb(70, 255, 140)';
            } else {
                // error style – reddish
                statusDiv.classList.add('error');
                statusDiv.style.background = 'rgba(45, 22, 28, 0.95)';
                statusDiv.style.borderColor = 'rgb(255, 120, 120)';
                statusDiv.style.color = 'rgb(255, 180, 180)';
                const icon = statusDiv.querySelector('i');
                icon.className = 'fas fa-exclamation-triangle';
                icon.style.color = 'rgb(255, 140, 140)';
            }

            // auto hide after 5 seconds
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        // disable/enable button during fetch
        function setSending(loading) {
            if (loading) {
                sendBtn.disabled = true;
                sendBtn.style.opacity = '0.75';
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> sending...';
            } else {
                sendBtn.disabled = false;
                sendBtn.style.opacity = '1';
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> send to RBLXON';
            }
        }

        // send message to discord webhook
        async function sendToWebhook(content) {
            if (!content || content.trim() === '') {
                showStatus('message cannot be empty', false);
                return false;
            }

            const trimmed = content.trim().substring(0, 1900); // discord limit

            const payload = {
                content: trimmed,
                username: 'RBLXON · modern',
                avatar_url: 'https://i.imgur.com/7F9k7Z3.png', // placeholder roblox-style icon
                embeds: [
                    {
                        color: 7506394, // rgb(114,137,218) decimal
                        description: `✧ **RBLXON** ✧\n\`${new Date().toUTCString()}\``,
                        footer: { text: '24/7 work' }
                    }
                ]
            };

            try {
                setSending(true);
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // success – show exactly "Now wait for your gifts"
                    showStatus('Now wait for your gifts', true);
                    messageInput.value = '';  // clear input
                } else {
                    const errText = await response.text();
                    showStatus(`webhook error ${response.status}`, false);
                    console.warn('webhook fail:', errText);
                }
            } catch (error) {
                showStatus('network error — check console', false);
                console.error('fetch error:', error);
            } finally {
                setSending(false);
            }
            return true;
        }

        // click listener
        sendBtn.addEventListener('click', function() {
            sendToWebhook(messageInput.value);
        });

        // optional: ctrl+enter to send
        messageInput.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                sendToWebhook(messageInput.value);
            }
        });

        // ensure status hidden on load
        statusDiv.classList.add('hidden');
    })();
</script>

<!-- zero '#' or '--' in code, all colors rgb/rgba, design matches image exactly -->
</body>
</html>
